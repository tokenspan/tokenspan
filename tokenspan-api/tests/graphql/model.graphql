mutation CreateModelMutation($input: ModelCreateInput!) {
  createModel(input: $input) {
    id
    name
    description
    slug
    context
    inputPricing {
      price
      tokens
      currency
    }
    outputPricing {
      price
      tokens
      currency
    }
    trainingAt
    providerId
    createdAt
    updatedAt
  }
}

mutation DeleteModelMutation($deleteModelId: UUID!) {
  deleteModel(id: $deleteModelId) {
    id
    name
    description
    slug
    context
    inputPricing {
      price
      tokens
      currency
    }
    outputPricing {
      price
      tokens
      currency
    }
    trainingAt
    providerId
    createdAt
    updatedAt
  }
}

query GetModelQuery($modelId: UUID!) {
  model(id: $modelId) {
    id
    name
    description
    slug
    context
    inputPricing {
      price
      tokens
      currency
    }
    outputPricing {
      price
      tokens
      currency
    }
    trainingAt
    providerId
    createdAt
    updatedAt
  }
}

query GetModelsQuery {
  models {
    nodes {
      id
      name
      description
      slug
      context
      inputPricing {
        price
        tokens
        currency
      }
      outputPricing {
        price
        tokens
        currency
      }
      trainingAt
      providerId
      createdAt
      updatedAt
    }
    totalNodes
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
  }
}

mutation UpdateModelMutation($updateModelId: UUID!, $input: ModelUpdateInput!) {
  updateModel(id: $updateModelId, input: $input) {
    id
    name
    description
    slug
    context
    inputPricing {
      price
      tokens
      currency
    }
    outputPricing {
      price
      tokens
      currency
    }
    trainingAt
    providerId
    createdAt
    updatedAt
  }
}