mutation SignInMutation($input: SignInInput!) {
  signIn(input: $input) {
    token
    refreshToken
    user {
      id
      email
      role
    }
  }
}

mutation SignUpMutation($input: SignUpInput!) {
  signUp(input: $input) {
    refreshToken
    token
    user {
      id
      email
      username
      role
    }
  }
}