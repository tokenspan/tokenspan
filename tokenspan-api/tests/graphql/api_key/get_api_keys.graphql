query GetApiKeysQuery {
  apiKeys {
    nodes {
      id
      name
      ownerId
      providerId
      createdAt
      updatedAt
      provider {
        id
        name
        slug
        createdAt
        updatedAt
      }
      owner {
        id
        email
        username
        role
      }
    }
    totalNodes
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}