mutation CreateModelMutation($input: ModelCreateInput!) {
  createModel(input: $input) {
    id
    name
    description
    slug
    context
    inputPricing {
      price
      tokens
      currency
    }
    outputPricing {
      price
      tokens
      currency
    }
    trainingAt
    providerId
    createdAt
    updatedAt
  }
}