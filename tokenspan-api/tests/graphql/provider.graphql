query GetProvidersQuery {
  providers {
    nodes {
      id
      name
      slug
      createdAt
      updatedAt
    }
    pageInfo {
      endCursor
      startCursor
      hasNextPage
      hasPreviousPage
    }
  }
}

query GetProviderQuery($providerId: UUID!) {
  provider(id: $providerId) {
    id
    name
    slug
    createdAt
    updatedAt
  }
}

mutation CreateProviderMutation($input: ProviderCreateInput!) {
  createProvider(input: $input) {
    id
    name
    slug
    createdAt
    updatedAt
  }
}

mutation UpdateProvider($id: UUID!, $input: ProviderUpdateInput!) {
  updateProvider(id: $id, input: $input) {
    id
    name
    slug
    createdAt
    updatedAt
  }
}

mutation DeleteProvider($id: UUID!) {
  deleteProvider(id: $id) {
    id
    name
    slug
    createdAt
    updatedAt
  }
}