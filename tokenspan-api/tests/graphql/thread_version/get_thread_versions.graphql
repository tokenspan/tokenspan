query GetThreadVersionsQuery {
  threadVersions {
    nodes {
      id
      semver
      version
      releaseNote
      description
      document
      status
      threadId
      ownerId
      createdAt
      updatedAt
      parameters {
        id
        name
        temperature
        maxTokens
        stopSequences
        topP
        frequencyPenalty
        presencePenalty
        extra
        modelId
        threadVersionId
        createdAt
        updatedAt
      }
      messages {
        id
        threadVersionId
        ownerId
        raw
        content
        role
        createdAt
        updatedAt
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
    totalNodes
  }
}