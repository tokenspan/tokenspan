comfy-table = "7.1.0"
indicatif = "0.17.7"
glob = "0.3.1"
anyhow = "1.0.75"
async-trait = "0.1.74"

tokenspan-api = { path = "../tokenspan-api" }
console = "0.15.7"

[lints]
workspace = true
