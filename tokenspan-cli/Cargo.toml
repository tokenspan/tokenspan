[package]
name = "tokenspan-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
dotenv = "0.15.0"
config = "0.13.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
chrono = { version = "0.4.31", features = ["serde"] }
tokio = { version = "1", features = ["full"] }
